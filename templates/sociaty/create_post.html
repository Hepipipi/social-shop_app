{% extends 'base.html' %}

{% block content %}
    <div class="create-post-container">
        <h2>Создать новый пост</h2>

        <form method="post" enctype="multipart/form-data" class="create-post-form">
            {% csrf_token %}

            <div class="form-group">
                {{ form.as_p }}
            </div>

            <button type="submit" class="submit-btn">Опубликовать</button>
        </form>
    </div>
<style>
        /* Главный контейнер */
        .create-post-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        /* Заголовок */
        .create-post-container h2 {
            text-align: center;
            font-family: 'Roboto', sans-serif;
            color: #333;
            font-size: 32px;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }

        /* Стиль для всей формы */
        .create-post-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Стиль для каждого поля формы */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 15px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            border-color: #4CAF50;
            outline: none;
            box-shadow: 0 0 8px rgba(72, 169, 55, 0.4);
        }

        /* Стиль для кнопки */
        .submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            align-self: center;
        }

        .submit-btn:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        /* Стиль для кнопки при наведении */
        .submit-btn:active {
            transform: scale(0.98);
        }

        /* Поясняющий текст */
        .form-group p {
            margin: 10px 0;
            font-size: 14px;
            color: #888;
        }

        /* Граница разделителя */
        hr {
            border: 0;
            height: 2px;
            background-color: #ddd;
            margin-top: 40px;
        }

        /* Анимация контейнера при наведении */
        .create-post-container:hover {
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.15);
        }
    </style>




{% endblock %}
