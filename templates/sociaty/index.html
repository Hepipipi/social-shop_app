<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaIgram - Social Network</title>
    <style>
        /* Установка фонового градиента */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: #fff;
        }

        /* Анимация для заголовка */
        h1 {
            font-size: 3rem;
            animation: glow 1.5s ease-in-out infinite alternate;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7), 0 0 20px rgba(255, 255, 255, 0.5);
            margin: 0;
            text-align: center;
            letter-spacing: 2px;
            background: -webkit-linear-gradient(45deg, #ff9a9e, #fad0c4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Анимация свечения текста */
        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.7), 0 0 20px rgba(255, 255, 255, 0.5), 0 0 30px #ff9a9e, 0 0 40px #fad0c4;
            }
            to {
                text-shadow: 0 0 20px rgba(255, 255, 255, 1), 0 0 30px rgba(255, 255, 255, 0.9), 0 0 40px #ff9a9e, 0 0 50px #fad0c4;
            }
        }

        /* Эффект "волн" для фона */
        .background-waves {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 20%, transparent 80%);
            animation: waves 5s infinite linear;
            opacity: 0.4;
        }

        @keyframes waves {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-50px);
            }
        }

        /* Стили для адаптивности */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="background-waves"></div>
    <h1>Social Network: SaIgram</h1>
</body>
</html>
